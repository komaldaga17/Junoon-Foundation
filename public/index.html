<!DOCTYPE html>
<html lang="en" ng-app="junoonFoundation">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">

		<!-- Title Junoon Foundation Logo -->
		<link rel="shortcut icon" type="image/ico" href="Images/junoon.ico" />

	<body ng-controller="Mainctrl" ng-init="initMain()">

			<p>The name and number is {{text}}, {{number}}</p> -->

		</div>
