<div class="sectionLine">
	<section class="container"> <!-- Here starts the content section of the Website -->
		<div class="row gap-bottom"> <!-- Row of the thought block starts here -->
			<div id="{{$index}}" ng-repeat="quote in home.quotes" class="col-md-4">
				<div class="thoughtBlock">
					<header class="thoughtHeader">
						<h3>{{quote.name}}</h3>
					</header>
					<div class="thoughtContent">
						<p><sup><i class="fa fa-quote-left fa-lg"></i></sup> &nbsp;{{quote.content}} &nbsp;<sup><i class="fa fa-quote-right fa-lg"></i></sup>
						</p>
					</div>
				</div>
				<button ng-click="showIndex($index)">Edit</button>
			</div>
		</div> <!-- Row of the thought ends here -->

	</section>
</div>
